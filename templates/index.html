<!DOCTYPE html>
<html>
<script> function moveNumbers(num) {
    var txt=document.getElementById("result").value;
    txt=num;
    document.getElementById("result").value=txt;
    }
</script>

  <head>
    <title>CS410 Final Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <!-- Link the CSS style file to this HTML page -->
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}">

  </head>

  <body>
  <br>
    <form style="margin: 5px 0 0 20px" action="delete_search_topics" method="post">
      <input class="delete_button" type="submit" value="Click to clear search data and topics" name="delete_topics">
    </form>


    <h1 class="h1">
        CS410 Final Project: News Source Sentiment Analysis &#38; Topic Modeling
    </h1>
    <br>
    <a href="/"> <img src="../static/images/uiuc_logo.png" alt="uiuc_logo" ></a>

    <div class="s130">
      <form action="query" method="post">
        <h3>
          Recommended Search Topics:
        </h3>
        <span class="info">Click topic buttons to populate search bar.</span>
        <br>
        <ul class="ul, li">
          {% for topic in recommended_search_topics %}
          <li>
            <input type="button" value="{{ topic }}" name="no" onclick="moveNumbers(this.value)" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19) !important;border-radius: 50px !important;background-color: #00ad5f;color: #fff;padding:5px;">
          </li>
          {% endfor %}
        </ul>
        <br>
<!--        <span class="info">ex. Biden, Trump, Ukraine, Healthcare</span>-->
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input id="result" required type="text" placeholder="Enter your query here!" name="query_input">
          </div>
          <div class="input-field second-wrap">
            <!-- Search Button -->
            <input class="btn-search" type="submit" value="Search" id="search">
          </div>
        </div>
        <div class="checkbox">
          <fieldset>
            <legend class="info2">Select to see results from only specific Twitter Accounts (optional):</legend>
            <br>
            <div>
            <input type="checkbox" id="NY Times" name="nytimes" value="nytimes">
            <label for="NY Times">   NY Times</label>

            <input type="checkbox" id="Fox News" name="FoxNews" value="FoxNews">
            <label for="Fox News">   Fox News</label>

            <input type="checkbox" id="Guardian" name="Guardian" value="Guardian">
            <label for="Guardian">   Guardian</label>

            <input type="checkbox" id="MSNBC" name="MSNBC" value="MSNBC">
            <label for="MSNBC">   MSNBC</label>
            </div>
            <br>
            <div>
            <input type="checkbox" id="Politico" name="Politico" value="Politico">
            <label for="Politico">   Politico</label>

            <input type="checkbox" id="ABC News" name="abcnews" value="abcnews">
            <label for="ABC News">   ABC News</label>

            <input type="checkbox" id="CBS News" name="CBSNews" value="CBSNews">
            <label for="CBS News">   CBS News</label>

            <input type="checkbox" id="Vice News" name="VICENews" value="VICENews">
            <label for="Vice News">   Vice News</label>
            </div>
          </fieldset>
        </div>

      </form>
    </div>
    <!--
    <script src="js/extention/choices.js"></script>
    -->
  </body>
</html>
